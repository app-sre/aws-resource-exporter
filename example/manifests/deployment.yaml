apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-resource-exporter
  labels:
    app: aws-resource-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-resource-exporter
  template:
    metadata:
      labels:
        app: aws-resource-exporter
    spec:
      containers:
      - name: aws-resource-exporter
        image: quay.io/app-sre/aws-resource-exporter:latest
        ports:
        - containerPort: 9115
          name: http
          protocol: TCP
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-resource-exporter
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-resource-exporter
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-resource-exporter
              key: AWS_REGION
